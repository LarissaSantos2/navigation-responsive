<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Barra de Navegação</title>
    <meta charset="UTF-8" />
    <meta name="description" content=" Barra de Navegação Responsiva " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content=" Barra de Navegação, Navbar, Responsiva " />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Larissa de Oliveira Santos" />
    <link
      rel="shortcut icon"
      href="img/icone-navegacao.png"
      type="image/x-icon"
    />
    <!-- Font Awesome Free CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar - Barra de Navegação -->
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i
      ></label>
      <label class="logo">Spider-Man</label>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Contatos</a></li>
      </ul>
    </nav>
    <!-- Imagem de Fundo -->
    <section></section>
  </body>
</html>
